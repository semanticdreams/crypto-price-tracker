name: Fetch crypto prices daily

on:
  schedule:
    - cron: "0 0 * * *"   # daily at 00:00 UTC
  workflow_dispatch:       # manual run button

jobs:
  fetch:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # allow committing changes

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Run tests
        run: pytest

      - name: Run fetch script
        run: |
          python fetch_prices.py || echo "FETCH_FAILED=1" >> "$GITHUB_ENV"

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/*
          git commit -m "Add prices for $(date -u +'%Y-%m-%d')" || echo "No changes"
          git push

      - name: Fail if any scraper failed
        if: env.FETCH_FAILED == '1'
        run: exit 1
